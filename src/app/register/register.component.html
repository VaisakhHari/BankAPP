<h1 style="text-align:center ;" class="mt-2">Registration Form</h1>
<div class="container w-50 bg-dark pt-2 ">



        
            <input type="text" placeholder="user name" id="uname" [(ngModel)]="uname" class="form-control p-2" style="margin-top: 30px;"> <br>
            <input type="text" placeholder="account number" id="uaccno" [(ngModel)]="acno" class="mt-5 form-control"> <br>
            <!-- <input type="text" placeholder="employee address" id="address" class="mt-5 form-control"> <br>
            <input type="text" placeholder=" designation" id="des" class="mt-5 form-control"> <br> -->
            <input type="password" placeholder="password" id="upass" [(ngModel)]="pswd" class="mt-5 form-control"> <br>
            
<div style="text-align: center;">
                <button type="button" (click)="register()" class="mt-3 btn btn-info p-2 mb-3 text-center"  >Register</button> 

</div>  
        


</div>
